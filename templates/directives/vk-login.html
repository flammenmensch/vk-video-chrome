<div class="navbar-right">
    <button ng-disabled="loading" ng-if="!loginModel.loggedIn" type="button" class="btn btn-default navbar-btn navbar-right" ng-click="login()">
        <i class="glyphicon glyphicon-log-in"></i>
        Войти
    </button>

    <div ng-if="loginModel.loggedIn">
        <p class="navbar-text">
            {{userModel.name}}
        </p>

        <button ng-disabled="loading" class="btn btn-default navbar-btn" type="button" ng-click="logout()">
            <i class="glyphicon glyphicon-log-out"></i>
            Выйти
        </button>
    </div>
</div>
