<!DOCTYPE html>
<html ng-app="vk" ng-csp>
<head lang="en">
    <meta charset="UTF-8">
    <title>ВКонтакте.Видео</title>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 60px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">ВКонтакте.Видео</a>
            </div>

            <vk-login></vk-login>
        </div>
    </nav>

    <div class="container-fluid" ng-controller="AppCtrl">

        <div class="row" ng-if="!loginModel.loggedIn">
            <div class="col-md-12">
                <vk-not-authorized></vk-not-authorized>
            </div>
        </div>

        <div class="row" ng-if="loginModel.loggedIn">
            <div class="col-md-12">

                <div class="row">
                    <div class="col-md-12">
                        <vk-search-form inactive="searching" search-handler="search(query)"></vk-search-form>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <vk-search-results items="videos"></vk-search-results>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="./bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="./bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="./scripts/app/util.js"></script>
    <script type="text/javascript" src="./scripts/app/filters.js"></script>
    <script type="text/javascript" src="./scripts/app/services.js"></script>
    <script type="text/javascript" src="./scripts/app/directives.js"></script>
    <script type="text/javascript" src="./scripts/app/models.js"></script>
    <script type="text/javascript" src="./scripts/app/app.js"></script>
</body>
</html>
